<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 视口存在目的: 早期手机屏幕很小,为了能够查看pc网页
                    默认宽度980px,可以进行缩放
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <!-- 全屏容器 -->
  <div class="lt_container">

    <!-- 乐淘头部 -->
    <div class="lt_header">

      <a href="javascript:history.back();" class="ico-left"><i class="mui-icon mui-icon-back"></i></a>

      <h3>登录</h3>

    </div>



    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            
              <form class="mui-input-group" id="form">
                  <div class="mui-input-row">
                      <label>用户名</label>
                  <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                  </div>
                  <div class="mui-input-row">
                      <label>密码</label>
                      <input type="password" class="mui-input-password" placeholder="请输入密码">
                  </div>
                  <div class="mui-button-row">
                      <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
                      <button type="button" class="mui-btn mui-btn-danger btn_reset" >重置</button>
                  </div>
              </form>


          </div>
      </div>
    </div>



    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html"  class="current">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
        </li>
      </ul>
    </div>


  </div>









  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
