<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 视口存在目的: 早期手机屏幕很小,为了能够查看pc网页
                    默认宽度980px,可以进行缩放
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  
  <!-- 全屏容器 -->
  <div class="lt_container">

    <!-- 乐淘头部 -->
    <div class="lt_header">

      <!-- 返回上一页
          history.back()
          history.go(-1)
      -->
      <a href="javascript: history.back();" class="ico-left"><i class="mui-icon mui-icon-back"></i></a>

      <h3>搜索中心</h3>

    </div>



    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            
            <!-- 搜索模块 -->
            <div class="lt_search">
              <input type="text" class="search_input" placeholder="请输入搜索关键字">
              <button class="mui-btn mui-btn-primary search_btn">搜索</button>
            </div>


            <!-- 历史记录模块 -->
         
            <div class="lt_history">
               <!-- 挖个大坑 -->    
            </div>

          </div>
      </div>
    </div>



    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
        </li>
      </ul>
    </div>


  </div>


  <!-- 搜索记录动态渲染 -->
  <script type="text/html" id="historyTpl">
    
    <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right clearAll"><i class="fa fa-trash" ></i>清空记录</span>
    </div>

    <div class="content">
      <ul>
          {{ each arr v i }}
        <li>
          <a href="#" class="mui-pull-left">{{ v }}</a>
          <i class="mui-icon mui-icon-closeempty mui-pull-right"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
   
  </script>








  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
