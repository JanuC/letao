<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 视口存在目的: 早期手机屏幕很小,为了能够查看pc网页
                    默认宽度980px,可以进行缩放
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <!-- 引入 font-awesome 字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
  
  <!-- 全屏容器 -->
  <div class="lt_container">

    <!-- 乐淘头部 -->
    <div class="lt_header">

      <a href="javascript: history.back();" class="ico-left"><i class="mui-icon mui-icon-back"></i></a>

      <h3>商品详情</h3>

      <a href="javascript: location.reload()" class="ico-right"><i class="mui-icon mui-icon-reload"></i></a>

    </div>



    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            
            <!-- 挖个坑 -->
              
          </div>
      </div>
    </div>



    <!-- 乐淘底部 -->
    <div class="lt_go_cart">
      <a href="#" class="mui-pull-left">前往购物车</a>
      <div class="mui-pull-right">
          <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
          <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>


  </div>



  <!-- 商品详情动态渲染 -->
  <script type="text/html" id="tpl">
    <!-- 轮播图 -->
    <div class="mui-slider">
      <!-- 图片容器 -->
      <div class="mui-slider-group mui-slider-loop">
          {{ if pic.length === 1 }}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        <div class="mui-slider-item"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
          {{ else }}
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[2].picAddr }}" /></a></div>
          <div class="mui-slider-item"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
          <div class="mui-slider-item"><a href="#"><img src="{{ pic[1].picAddr }}" /></a></div>
          <div class="mui-slider-item"><a href="#"><img src="{{ pic[2].picAddr }}" /></a></div>
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
          {{ /if }}
      </div>
      <!-- 小圆点 -->
      <div class="mui-slider-indicator">
          <div class="mui-indicator mui-active"></div>
          <div class="mui-indicator"></div>
          <div class="mui-indicator"></div>

      </div>
    </div>

    <!-- 商品名 -->
    <div class="lt_proName">
      <strong>{{ proName }}</strong>
    </div>

    <!-- 价格 -->
    <div class="lt_price">
      价格:
      <span class="price">¥{{ price }}</span>
      <span class="oldPrice">¥{{ oldPrice }}</span>
    </div>

    <!-- 尺码 -->
    <div class="lt_size">
      尺码:
      {{ each sizeArr v o }}
      <span>{{ v }}</span>
      {{ /each }}
    </div>


    <!-- 数量 -->
    <div class="lt_num">
      数量:

      <!-- 数字输入框 -->

      <div class="mui-numbox"  data-numbox-min='1' data-numbox-max='{{ num }}'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>

      <!-- 剩余数量 -->
      <span>剩余数量: {{ num }}双</span>

    </div>


    <!-- 描述 -->
    <div class="lt_desc">
      详情: <span>{{ proDesc }}</span>
    </div>
  </script>






  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
